<div id="lkh-view-container" style="display:none; max-width: 800px; margin: 20px auto;">
    <div class="card" id="lkh-content-to-print" style="padding: 40px; text-align: left;">
        <button class="back-button" onclick="showLkhSptjmDashboard()">&larr; Kembali</button>
        
        <div class="input-group" style="margin-top: 15px;">
          <label for="lkh-view-month-input">Pilih Bulan dan Tahun LKH</label>
          <input type="month" id="lkh-view-month-input" onchange="handleLkhViewMonthChange()">
        </div>
        
        <h4 style="text-align: center; text-decoration: underline; font-weight: bold; margin-top: 20px; margin-bottom: 20px; font-size: 16px;">LAPORAN KINERJA HARIAN (LKH)</h4>
        
        <div class="table-scroll-wrapper">
          <table style="width: 100%; min-width: 500px; border: none; border-collapse: collapse; font-size: 14px; line-height: 1.6;">
              <tbody>
                  <tr><td style="width: 25%;">NAMA</td><td style="width: 5px;">:</td><td id="lkh-view-name" style="font-weight: bold;"></td></tr>
                  <tr><td>NIP</td><td>:</td><td id="lkh-view-nip"></td></tr>
                  <tr><td>TUGAS POKOK</td><td>:</td><td id="lkh-view-jabatan"></td></tr>
                  <tr><td>HARI/TANGGAL</td><td>:</td><td id="lkh-view-period"></td></tr>
              </tbody>
          </table>
        </div>
        <div class="table-scroll-wrapper">
          <table id="lkh-view-table" style="width: 100%; min-width: 700px; border-collapse: collapse; margin-top: 20px; font-size: 12px;">
              <thead>
                  <tr style="background-color: #f2f2f2; font-weight: bold; text-align: center;">
                      <td style="border: 1px solid black; padding: 8px; width: 5%;">NO</td>
                      <td style="border: 1px solid black; padding: 8px; width: 20%;">HARI/TANGGAL</td>
                      <td style="border: 1px solid black; padding: 8px; width: 30%;">URAIAN KEGIATAN</td>
                      <td style="border: 1px solid black; padding: 8px; width: 30%;">HASIL/OUTPUT</td>
                      <td style="border: 1px solid black; padding: 8px; width: 10%;">VOL</td>
                      <td style="border: 1px solid black; padding: 8px; width: 5%;">PARAF</td>
                  </tr>
              </thead>
              <tbody id="lkh-view-table-body">
                  </tbody>
          </table>
        </div>
        
        <div class="table-scroll-wrapper">
          <table style="width: 100%; min-width: 500px; margin-top: 40px; border: none; border-collapse: collapse; text-align: center; font-size: 14px;">
              <tbody>
                  <tr>
                      <td style="width: 50%;">
                          <p>Mengetahui,</p>
                          <p>Kepala Madrasah</p>
                          <div style="height: 80px;"></div>
                          <p style="font-weight: bold; text-decoration: underline; margin-bottom: 5px;" id="lkh-view-headmaster-name"></p>
                          <p style="margin-top: 0;">NIP. <span id="lkh-view-headmaster-nip"></span></p>
                      </td>
                      <td style="width: 50%;">
                          <p id="lkh-view-place-date"></p>
                          <p>Guru Pengajar,</p>
                          <div style="height: 80px;"></div>
                          <p style="font-weight: bold; text-decoration: underline; margin-bottom: 5px;" id="lkh-view-signature-name"></p>
                          <p style="margin-top: 0;">NIP. <span id="lkh-view-signature-nip"></span></p>
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
        </div>
    
    <div style="text-align: center; margin-top: 20px;">
        <button id="download-lkh-pdf-button" onclick="handleDownloadLkhPdf()" class="action-button" disabled><i class="fa-solid fa-file-pdf"></i> <span>Unduh PDF</span></button>
        <p id="lkh-download-message" class="message"></p>
    </div>
</div>
